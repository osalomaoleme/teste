<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFFFFF;
      padding: 20px;
    }
    /* Container para a logo, que ficará fora do bloco branco */
    .logo-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .logo-container img {
      width: 300px; /* ajuste conforme necessário */
    }
    /* Container branco com o conteúdo do app */
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
      margin: auto;
      margin-top: 0px;
    }
    #login-container {
      margin: 0; /* remove espaçamento adicional */
    }
    .error {
      color: red;
      font-size: 14px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
    font-size: 16px;
    height: 40px; /* Define uma altura fixa para todos os inputs */
   }  
  
    button {
      background: #ef600f;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    /* Estilos para o container da senha */
    .password-container {
      position: relative;
      display: inline-block;
      width: 90%;
      margin: 10px 0;
    }
    .password-container input {
      width: 100%;
      padding-right: 40px; /* espaço para o ícone */
      box-sizing: border-box;
    }
    /* Ícone do olho */
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px; /* ajuste conforme necessário */
      transform: translateY(-50%);
      cursor: pointer;
    }
    .toggle-password img {
      width: 24px; /* ajuste conforme necessário */
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logomiranda.png" alt="Logo DeltaP" />
  </div>

  <div class="container">
    <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário">

      <!-- Campo de senha com ícone de olho -->
      <div class="password-container">
        <input type="number" id="password" placeholder="Senha">
        <span class="toggle-password" onclick="togglePassword()">
          <!-- Substitua 'eye-icon.png' pelo caminho/ícone desejado -->
          <img src="eye.png" alt="Mostrar/ocultar senha" id="toggleIcon" />
        </span>
      </div>

      <button onclick="login()">Entrar</button>
      <p id="error-msg" class="error"></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        // Se quiser mudar o ícone ao exibir a senha, basta alterar a linha abaixo
        // toggleIcon.src = "eye-slash-icon.png";
      } else {
        passwordInput.type = "password";
        // Restaura o ícone original
        // toggleIcon.src = "eye-icon.png";
      }
    }
  </script>

  <script>
    // URL do seu Web App do Google Apps Script – use a mesma URL que funciona no index.html.
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyTW6VwE-bLBO9bIT0r0-K_Ru3a3NepjBpMSYxs3aIBDvlOBgl8nCUzLCDmH-v69fDcxQ/exec";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");
      
      // Monta os parâmetros, incluindo action=login
      const params = new URLSearchParams({ 
        action: "login", 
        username: username, 
        password: password 
      });
      
      try {
        const response = await fetch(`${scriptUrl}?${params.toString()}`, { method: "GET" });
        const result = await response.json();
        
        if (result.status === "Sucesso") {
          sessionStorage.setItem("usuarioLogado", username);
          window.location.href = "index.html";
        } else {
          errorMsg.innerText = result.mensagem;
        }
      } catch (err) {
        console.error("Erro:", err);
        errorMsg.innerText = "Erro na comunicação com o servidor.";
      }
    }
  </script>
</body>
</html>
